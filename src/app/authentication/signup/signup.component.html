<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-smoffset-1 col-md-offset-2 thumbnail clearfix sign">
    <form (ngSubmit)="onRegister()" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" ngModel class="form-control" required #username="ngModel">
        <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid username longer than two characters</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
      </div>
      <div>
        <span class="alerttext" *ngIf="errorcode == 420">The username is already taken</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign up</button>
      <p><br/>Already have an account? Please <a routerLink="/login"> sign in</a>.</p>
    </form>
  </div>
</div>
