<div class="thumbnail clearfix">
    <form (ngSubmit)="onCreate()" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" id="name" name="name" ngModel class="form-control" required #name="ngModel"
               placeholder="please enter a name for your new chat">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="description" id="description" name="description" ngModel class="form-control" required
               #description="ngModel"
               placeholder="please enter a description for your new chat">
      </div>
      <button class="btn btn-primary" style="width: 100%" type="submit" [disabled]="!f.valid">Create a new chat
      </button>
    </form>
</div>
