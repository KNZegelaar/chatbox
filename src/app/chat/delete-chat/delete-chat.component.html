<ng-template #content let-modal>

  <div class="modal-body">
    Are you sure you want to delete the chat?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Delete</button>
  </div>
</ng-template>

<a (click)="open(content)"><span class="glyphicon glyphicon-remove border delete" style="cursor: pointer" aria-hidden="true"></span></a>
