<div class="row">
  <div class="col-md-1 col-md-offset-1">
    <button class="btn btn-default" (click)="backClicked()">   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      back</button>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-9">
    <div class="thumbnail chat clearfix card">
      <h3>{{chat.title}} <span><small> created by: {{chat.creator}}</small></span></h3>
      <p>{{chat.description}}</p>
    </div>
    <app-message></app-message>
  </div>
</div>
