<a class="list-group-item clearfix chat" style="cursor: pointer" routerLink="/chat/detail/{{chat._id}}">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{chat.title}} <span><small> created by: {{chat.creator}}</small></span></h4>
    <p class="list-group-item-text">{{chat.description}}</p>
  </div>
</a>
